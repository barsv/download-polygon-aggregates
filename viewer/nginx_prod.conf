server {
    server_name barsv.com;
    root /var/www/barsv.com;
    index index.html;

    # API requests go to backend
    location /api/ {
        proxy_pass http://127.0.0.1:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Static files and SPA fallback
    location / {
        try_files $uri $uri/ /index.html;
    }

    listen 443 ssl http2; # managed by Certbot
    ssl_certificate /etc/letsencrypt/live/barsv.com/fullchain.pem; # managed by Certbot
    ssl_certificate_key /etc/letsencrypt/live/barsv.com/privkey.pem; # managed by Certbot
    include /etc/letsencrypt/options-ssl-nginx.conf; # managed by Certbot
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem; # managed by Certbot

    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

   add_header X-Content-Type-Options nosniff;
   add_header X-Frame-Options DENY;
   add_header X-XSS-Protection "1; mode=block";
}

server {
    if ($host = barsv.com) {
        return 301 https://$host$request_uri;
    } # managed by Certbot


    listen 80;
    server_name barsv.com;
    return 404; # managed by Certbot

}
